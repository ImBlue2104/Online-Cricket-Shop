name: Build and Run Cricket Shop

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Replace '3.x' with your exact Python version if you want, e.g. '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Cricket_Shop_beta.py script
        run: python Cricket_Shop_Site/Cricket_Shop_beta.py

